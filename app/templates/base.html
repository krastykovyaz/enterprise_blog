<!doctype html>
<html lang="ru" class="h-100">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  

    <!-- <title>
        {% if title %}
          {{ title }}
        {% else %}
          Личный блог
        {% endif %}
    </title> -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body class="h-100">

    <div class="h-100 d-flex flex-column">
        <nav class='navbar navbar-expand-md navbar-light bg-dark fixed-top'>
            <button class="navbar-toggler bg-light" data-toggle="collapse" data-target="#collapse-target"
            aria-controls="collapse-target" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse bg-dark" id="collapse-target">
                 <ul class="navbar-nav">
                    <li class="nav-item {% if request.endpoint == 'index' %}active{% endif %}">
                        <a class="nav-link text-center text-light" href="{{ url_for('index') }}">Главная</a>
                    </li>
                    <li class="nav-item {% if request.endpoint == 'posts' %}active{% endif %}">
                        <a class="nav-link text-center text-light" href="{{ url_for('posts') }}">Посты</a>
                    </li>
                    <li class="nav-item {% if request.endpoint == 'about' %}active{% endif %}">
                        <a class="nav-link text-center text-light" href="{{ url_for('about') }}">Об авторе</a>
                    </li>
                 </ul>
             </div>
        </nav>


        <div class="container my-5">
            {% block content %}
              <h1>Содержимое по умолчанию</h1>
            {% endblock %}
        </div>

        <!-- footer -->
        {% if not delete_footer %}
        <div class="row footer">
            <div class="col-12 bg-secondary">
                <!-- <div class="row justify-content-center my-5"> -->
                    <div class="col text-center text-sm text-light">
                        {{ now.year }}
                    </div>
                <!-- </div> -->
            </div>
        </div>
        {% endif %}
    </div>


    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script> -->

</body>

</html>
